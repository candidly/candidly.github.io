plugins:
  - jekyll-feed
#  - jekyll-sitemap
  - jekyll-seo-tag
#  - github-pages-health-check
#  - github-pages
  
theme: minima

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"